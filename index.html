		function kumo_load_stores(){
			db.ref('/stores/').once('value').then(function(snapshot){
				var _storewrap = $(".section.cuahang .ch-wrap");
				var _store = "";
				_storewrap.html("");
				snapshot.forEach(function(obj){
					_store = "";
					_store += "<div class='ch-item ch-" + obj.key + "'>";
						_store += "<div class='click_evt' action='store' id='" + obj.key + "'>";
							_store += "<div class='ch-img'><img src='https://www.kumocf.com/wp-content/uploads/" + obj.val().img +"' data-rel='external'></div>";
							_store += "<div class='ch-content'>";
								_store += "<div class='ch-title'>" + obj.val().name + "</div>";
								_store += "<div class='ch-address'>" + obj.val().address + "</div>";
								_store += "<div class='ch-info'>";
									_store += "<span class='feeservice' value='" + obj.val().feeservice + "'></span>";
									_store += "<span class='status' value='1'></span>";
								_store += "</div>";
							_store += "</div>";
						_store += "</div>";
					_store += "</div>";
					
					_storewrap.append(_store);
				});
			}).then(function(){
				$(".nb-price").each(function(){
					if( !$(this).hasClass("rewrite") ){
						var _total = parseInt($(this).text()).toString();
						$(this).text( _total.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,"));
						$(this).addClass("rewrite");
					}
				});
				$(".loading").animate({
					opacity: 0
				}, 500, function(){
					$(this).remove();
				});
			});
